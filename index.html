<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>SGI - Login</title>
    <style>
        input[type="password"],input[type="email"]{
            width: 80%;
        }
        .btn-danger{
            width: 80%;
        }
        .logo-sesi{
            height: 20dvh;
        }
    </style>
</head>
<body>
    <main class="">
        <picture>
            <img src="src/assets/images/banner-login.png" alt="Crianças abraçadas e com bolas de basquete" style="height: 25rem;">
        </picture>
        <form action="" class="w-100 d-flex flex-column align-items-center mt-4">
            <div class="mb-3 w-100 text-center">
                <input class="border p-2 rounded fw-lighter fs-6" type="email" placeholder="email">
            </div>
            <div class="mb-3 w-100 text-center">
                <input class="border p-2 rounded fw-lighter fs-6" type="password" placeholder="senha">
            </div>
            <p>Esqueci minha senha</p>
            <button class="btn btn-danger">Entrar</button>
        </form>
        <picture class="d-flex justify-content-center align-items-center logo-sesi">
            <img src="src/assets/images/logo-sesi.png" alt="logo-sesi">
        </picture>
    </main>
</body>
</html>
